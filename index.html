<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/75203d4314.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dist/css/main.min.css">
</head>

<body>


    <div class="calculator">
        <div class="result-box">
            <p class="operation" data-operation-length="15">0</p>
            <p class="result"></p>
        </div>
        <div class="buttons-box">
            <button class="clear-btn">C</button>
            <button class="back-btn"><i class="fa-solid fa-delete-left"></i></button>
            <button class="operator">%</button>
            <button class="operator">/</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">*</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
            <button class="number two-cols">0</button>
            <button class="comma">,</button>
            <button class="equal-btn">=</button>
        </div>
    </div>



    <script src="dist/main.js"></script>
</body>

</html>
